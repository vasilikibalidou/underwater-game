<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-screen">
      <h1>Press start to play</h1>
      <h3>Navigate with the arrows</h3>
      <button id="start">START</button>
    </div>
    <div id="game-screen">
      <div id="info">
        <h2>Level: <span id="level"></span></h2>
        <h2>Life: <span id="life"></span></h2>
        <h2>Score: <span id="score"></span></h2>
        <h2>High Score: <span id="highScore"></span></h2>
      </div>
    </div>
    <div id="end-screen" class="hidden">
      <h1>GAME OVER</h1>
      <h2>Score: <span id="end-score"></span></h2>
      <h3>High Score: <span id="end-highScore"></span></h3>
      <button id="again">PLAY AGAIN</button>
    </div>
    <script src="background.js"></script>
    <script src="hook.js"></script>
    <script src="shark.js"></script>
    <script src="lobster.js"></script>
    <script src="shrimp.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
  </body>
</html>
